<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comet Gravity Simulator</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
        height: 100%;
    }
    canvas {
        display: block;
        width: 100vw;
        height: 100vh;
    }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// Resize for all devices
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

// Comet properties
let comet = {
    x: canvas.width / 2,
    y: canvas.height / 2,
    vx: 0,
    vy: 0,
    size: 15
};

let friction = 0.98;
let acceleration = 0.02; // tilt sensitivity

// Starfield background
let stars = [];
for (let i = 0; i < 200; i++) {
    stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        speed: Math.random() * 0.5 + 0.2
    });
}

// Comet trail
let trail = [];

// Device tilt handling
let tiltX = 0;
let tiltY = 0;

window.addEventListener("deviceorientation", (e) => {
    // gamma: left-right, beta: front-back
    tiltX = e.gamma || 0;
    tiltY = e.beta || 0;
}, true);

// Draw stars
function drawStars() {
    ctx.fillStyle = "white";
    stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();
    });
}

// Update comet position
function updateComet() {
    comet.vx += tiltX * acceleration;
    comet.vy += tiltY * acceleration;

    comet.vx *= friction;
    comet.vy *= friction;

    comet.x += comet.vx;
    comet.y += comet.vy;

    // Wrap around screen edges
    if (comet.x < 0) comet.x = canvas.width;
    if (comet.x > canvas.width) comet.x = 0;
    if (comet.y < 0) comet.y = canvas.height;
    if (comet.y > canvas.height) comet.y = 0;

    // Add to trail
    trail.push({ x: comet.x, y: comet.y });
    if (trail.length > 30) trail.shift();
}

// Draw comet and trail
function drawComet() {
    ctx.strokeStyle = "rgba(255, 255, 255, 0.5)";
    ctx.beginPath();
    for (let i = 0; i < trail.length; i++) {
        ctx.lineTo(trail[i].x, trail[i].y);
    }
    ctx.stroke();

    ctx.fillStyle = "cyan";
    ctx.beginPath();
    ctx.arc(comet.x, comet.y, comet.size, 0, Math.PI * 2);
    ctx.fill();
}

// Move stars for parallax effect
function updateStars() {
    stars.forEach(star => {
        star.x -= comet.vx * star.speed * 0.05;
        star.y -= comet.vy * star.speed * 0.05;

        if (star.x < 0) star.x = canvas.width;
        if (star.x > canvas.width) star.x = 0;
        if (star.y < 0) star.y = canvas.height;
        if (star.y > canvas.height) star.y = 0;
    });
}

// Game loop
function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    updateStars();
    drawStars();

    updateComet();
    drawComet();

    requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
